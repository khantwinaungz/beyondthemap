
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TravelBucket | Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            width: 300px;
        }
        .product-card h3 {
            margin-top: 0;
        }
        .product-card i {
            font-size: 24px;
            color: #f39c12;
        }
        .download-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .download-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>TravelBucket Shop</h1>
    <div class="product-grid">
        <div class="product-card">
            <i class="fas fa-sun"></i>
            <h3>Philippines Travel Guide</h3>
            <p>Explore the beauty of the Philippines with this comprehensive travel guide.</p>
            <a href="image/philippines.pdf" class="download-btn" target="_blank">Download PDF</a>
        </div>
        <div class="product-card">
            <i class="fas fa-umbrella-beach"></i>
            <h3>Thailand Travel Guide</h3>
            <p>Discover the wonders of Thailand with this detailed travel guide.</p>
            <a href="image/thailand.pdf" class="download-btn" target="_blank">Download PDF</a>
        </div>
    </div>
</body>
</html>
