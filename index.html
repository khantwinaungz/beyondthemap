<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AROWWAI INDUSTRIES</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('image/aurora.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .navbar .nav-links {
      display: flex;
      gap: 20px;
    }

    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .navbar .search-bar {
      display: flex;
      align-items: center;
      background-color: white;
      border-radius: 20px;
      padding: 5px 10px;
    }

    .navbar .search-bar input {
      border: none;
      outline: none;
      padding: 5px;
      font-size: 14px;
    }

    .navbar .search-bar img {
      height: 16px;
      margin-left: 5px;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">AROWWAI INDUSTRIES</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Trips</a>
      <a href="#">Gallery</a>
      <a href="#">Contact</a>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Enter keyword..." />
      <img src="image/search-icon.png" alt="Search" />
    </div>
  </div>

  <div class="hero">
    <h1>Welcome to AROWWAI</h1>
    <p>Experience the magic of the aurora under the northern skies</p>
  </div>

</body>
</html>
